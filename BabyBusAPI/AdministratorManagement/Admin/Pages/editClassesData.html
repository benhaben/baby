<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>添加班级信息</title>

    <!--=== CSS ===-->
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- jQuery UI -->
    <!--<link href="plugins/jquery-ui/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />-->
    <!--[if lt IE 9]>
        <link rel="stylesheet" type="text/css" href="plugins/jquery-ui/jquery.ui.1.10.2.ie.css"/>
    <![endif]-->
    <!-- Theme -->
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="assets/css/fontawesome/font-awesome.min.css">
    <!--[if IE 7]>
        <link rel="stylesheet" href="assets/css/fontawesome/font-awesome-ie7.min.css">
    <![endif]-->
    <!--=== JavaScript ===-->

    <script type="text/javascript" src="assets/js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="plugins/jquery-ui/jquery-ui-1.10.2.custom.min.js"></script>

    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/lodash.compat.min.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="assets/js/libs/html5shiv.js"></script>
    <![endif]-->
    <!-- Smartphone Touch Events -->
    <script type="text/javascript" src="plugins/touchpunch/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="plugins/event.swipe/jquery.event.move.js"></script>
    <script type="text/javascript" src="plugins/event.swipe/jquery.event.swipe.js"></script>

    <!-- General -->
    <script type="text/javascript" src="assets/js/libs/breakpoints.js"></script>
    <script type="text/javascript" src="plugins/respond/respond.min.js"></script> <!-- Polyfill for min/max-width CSS3 Media Queries (only for IE8) -->
    <script type="text/javascript" src="plugins/cookie/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="plugins/slimscroll/jquery.slimscroll.horizontal.min.js"></script>

    <!-- App -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/plugins.js"></script>
    <script type="text/javascript" src="assets/js/plugins.form-components.js"></script>
    <script type="text/javascript" src="assets/js/utilities.js"></script>
    <script type="text/javascript" src="assets/js/userInfo.js"></script>
    <script type="text/javascript" src="assets/js/handlebars-v2.0.0.js"></script>

    <script>
        $(document).ready(function () {
            Utilities.DrawHeader();
            UserInfo.generateUpdateClsInfo();
            Utilities.GenertFeedback();
        });
        
        function _submit() {
            UserInfo.GetUpdataClasses();
        }
        function checkClasses() {
            UserInfo.GetUdataCheckClasses();
        }
        function goBack() {
            Utilities.Redirect("user.html");
        }
        function changeClassType(classType) {

            for (var index = 0; index < 5; index++) {
                if (index == classType) {
                    $("#classTypePic" + index).attr("src", "images/checkClass.png");
                } else {
                    $("#classTypePic" + index).attr("src", "images/unCheckClass.png");
                }
            }
            $("#classType").val(classType);
        }
    </script>
</head>

<body>

    <!-- Header -->
    <header id="drawHeader" class="header navbar navbar-fixed-top" role="banner"></header>

    <div id="container">
        <div class="col-md-6">
            <div class="widget box" style="position:relative;top:100px;left:50%">
                <div class="widget-header">
                    <h4><i class="icon-reorder"></i> 修改班级信息</h4>
                    <div class="pull-right">
                        <input type="submit" value="保存" class="btn btn- btn-primary" id="edit_classes_info" style="margin:2px;" onclick="_submit()" />
                        <input type="submit" value="返回" class="btn btn- btn-primary" id="back" style="margin:2px;" onclick="goBack()" />
                    </div>
                </div>
                <div class="widget-content">
                    <form id="edit_form_user_info" class="form-horizontal row-border" action="#" method="post">

                        <div class="form-group">
                            <label class="col-md-2 control-label"><nobr>幼儿园：</nobr></label>
                            <div class="col-md-8">
                                <input id="kinName" type="text" class="form-control" disabled="disabled" style="width:200px" />
                                <input id="kinId" name="kinId" type="hidden" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"><nobr><label style="color:red">* </label>班级类别：</nobr></label>
                            <div class="col-md-10" id="sax">
                                <input type="hidden" id="classType" value="0" />
                                <img src="images/checkClass.png" id="classTypePic0" width="25px" onclick="changeClassType(0)" />&nbsp;大班
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <img src="images/unCheckClass.png" id="classTypePic1" width="25px" onclick="changeClassType(1)" />&nbsp;中班
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <img src="images/unCheckClass.png" id="classTypePic2" width="25px" onclick="changeClassType(2)" />&nbsp;小班
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <img src="images/unCheckClass.png" id="classTypePic3" width="25px" onclick="changeClassType(3)" />&nbsp;托班
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <img src="images/unCheckClass.png" id="classTypePic4" width="25px" onclick="changeClassType(4)" />&nbsp;其他

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"><nobr><label style="color:red">* </label>班级名称：</nobr></label>
                            <div class="col-md-10">
                                <input id="edit_className" name="className" type="text" class="form-control" style="width:200px" onblur="checkClasses()">
                                <label id="checkInformation"></label>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="feedBackIdInfoId" style="position:fixed;bottom:10px;right:0;left:0;">

    </div>
</body>
</html>
