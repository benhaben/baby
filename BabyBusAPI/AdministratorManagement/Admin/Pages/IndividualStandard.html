    <script>
        $(document).ready(function () {
            "use strict";
            Utilities.DrawHeader();

            App.init(); // Init layout and core plugins
            Plugins.init(); // Init all plugins
            FormComponents.init(); // Init all form-specific plugins
            PhysicalExamination.GenertDetailIndividualInfo();
            PhysicalExamination.GenertIndividualStandardInfo();

        });
        function addData() {
            $("#addWeigherHeighDataId").load();
            var obox = document.getElementById("box1");
            var oBox = document.getElementById("Mybox1");
            obox.style.display = "block";
            oBox.style.display = "block";
        }
        function submit() {

            PhysicalExamination.GenertSendAddIndividualStDetailInfo();

        }
        function calcen() {
            var obox = document.getElementById("box1");
            var oBox = document.getElementById("Mybox1");
            obox.style.display = "none";
            oBox.style.display = "none";
        }
        function onchangeDetail(e) {
            PhysicalExamination.GenertIndividualStandardInfo(e);
        }
        function displayAgeNormal(id) {
            var clsIdVal = document.getElementById("ageContent" + id).style.display.valueOf();
            if (clsIdVal == "none") {
                PhysicalExamination.GenerateOneDisCls(id);
            } else {
                $("#ageContent" + id).css({ "display": "none" });
                $("#types" + id).html("<a style='text-decoration: none;'>▼</a>");
            }
        }
    </script>

                    </div>

                        </div>
                    </div>

            </div>
        </div>
        <div id="box1">
            <div id="Mybox1">
                <div style="margin-top:2%">

                        <label style="position:relative;left:2%;">年&nbsp;龄：</label>
                        <select id="addIndividualStInfoId" style="margin-left:3%">

                        </select>
                        <div style="float:right;margin-right:30%">

                            </label>
                            <label style="margin-left:20px;float:right">
                                <input type="radio" value="1" id="selectGender2" name="selectGender" />&nbsp;男
                            </label>
                        </div>
                    </div>
                    <table id="addWeigherHeighDataId" border="1" style="position:relative;left:4%;width:93%">
                        
                        
                    </table>
                    <button class="btn btn- btn-primary" style="margin-top: 15px; float: right; position: relative; right: 13%; height: 32px" onclick="submit()">添 加</button>
                    <button class="btn btn- btn-primary" style="margin-top: 15px; float:left;margin-left:90%;height:32px;position:relative;bottom:47px" onclick="calcen()">返回</button>
                </div>
            </div>
        </div>
    </div>
