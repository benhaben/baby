    <script id="SendMsgClsesHtml" type="text/x-handlebars-template">
        {{#each this}}
        <div class="thumbnail col-md-3" style="height: 195px; width: 200px; margin: 10px; left: 5%">

                            <td id="QuestionTeacher1{{classId}}" align="right"><nobr>家园共育 : </nobr></td>
                            <td id="QuestionTeacher2{{classId}}" style="border-right: 1px dashed pink;" align="center">{{questionTeacher}}</td>
                        </tr>
                        <tr>

                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </center>

            </a>
        </div>
        {{/each}}
    </script>

    <script>
        $(document).ready(function () {

    <script>
        function goSendMsgClsDetail(classId,className) {
            $.cookie("paraMsgClassId", classId, { expires: 1, path: '/' });
            $.cookie("paraMsgClassName", className, { expires: 1, path: '/' });
            $.cookie("paraMsgNoticeType", -1, { expires: 1, path: '/' });

            Utilities.Redirect("SendMsgClsDetail.html");
        }
        function changeKindgarten(kindergartenId, kinName) {
            $.cookie("paraMessageKinId", kindergartenId, { expires: 1, path: '/' });
            $.cookie("paraMessageKinName", kinName, { expires: 1, path: '/' });
            Utilities.Redirect("SendMessageRecords.html");
        }
        function changeTab() {

            //添加班级之后，进行页面跳转，保留所选择的班级类型
            /*if ($.cookie("addClassInfo_classType") != null) {
                var paraClsTypeVal = $.cookie("addClassInfo_classType");
                $("#classTypeVal").val(paraClsTypeVal);
                $.cookie("addClassInfo_classType", null, { expires: 1, path: '/' });
            } else {
                $("#classTypeVal").val(0);
            }*/

            $("#classTypeVal").val(0);
            //默认打开大班信息
            var clsTypeVal = $("#classTypeVal").val();

            for (var i = -1; i < 5 ; i++) {
                if (i == clsTypeVal) {
                    $("#Tab" + i).addClass("active");
                } else {
                    $("#Tab" + i).removeClass("active");
                }
            }
        }//changeTab end
        function getClassInfo(classType) {
            $("#classTypeVal").val(classType);
            Message.GetMsgInfoByClassType();
        }
    </script>
