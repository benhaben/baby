    <script id="navKindergartens-template" type="text/x-handlebars-template">
        <ul id="nav">
            {{#each this}}
            <li key={{KindergartenId}} id="{{KindergartenId}}">
                <a onclick="goUserHtml('{{KindergartenId}}', '{{KindergartenName}}')">
                    {{KindergartenId}}   {{KindergartenName}}
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <script type="text/x-handlebars-template" id="phyExaminationReportHTML">
        <div style="margin-left: 10%;margin-top:1%;">
            <table width="100%" border="0">
                <tr>
                    <td style="font-size:17px">
                        姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：&nbsp;{{ChildNames}}
                    </td>
                    <td>
                        <p style="position: relative; left: 30%; font-weight: 400; font-size: 17px">
                            性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：&nbsp;{{ChildGender}}
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="font-size:17px">
                        年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：&nbsp;{{Age}}岁
                    </td>
                    <td>
                        <p style="position: relative; left: 30%; font-weight: 400; font-size: 17px">
                            检测编号：&nbsp;{{phyMedicalId}}
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="font-size:17px">
                        测试日期：&nbsp;{{TestTime}}
                    </td>
                    <td>
                        <p style="position: relative; left: 30%; font-weight: 400; font-size: 17px">
                            单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位：{{KindergartenName}}
                        </p>
                    </td>
                </tr>
            </table>
        </div>
        <table border="1" align="center" style="width:100%;height:950px;margin-top:3%">
            <tr>
                <td align="center" style="width: 25%; font-size: 17px">内容</td>
                <td align="center" style="width: 25%; font-size: 17px">测试指标</td>
                <td align="center" style="width: 25%; font-size: 17px">测试值</td>
                <td align="center" style="width: 25%; font-size: 17px">评分</td>
            </tr>
            <tr>
                <td align="center" rowspan="2" style="font-size: 17px">形态</td>
                <td align="center" style="font-size: 17px">身高（厘米）</td>
                <td align="center" style="font-size: 17px">{{Height}}</td>
                <td align="center" style="font-size: 17px">{{HeightSorce}}</td>
            </tr>
            <tr>
                <td align="center" style="font-size: 17px">身高标准体重（千克）</td>
                <td align="center" style="font-size: 17px">{{Weights}}</td>
                <td align="center" style="font-size: 17px">{{WeightSorce}}</td>
            </tr>
            <tr>
                <td align="center" rowspan="6" style="font-size: 17px">素质</td>
                <td align="center" style="font-size: 17px">10米折返跑（秒）</td>
                <td align="center" style="font-size: 17px">{{TenmRun}}</td>
                <td align="center" style="font-size: 17px">{{TenmRunSorce}}</td>
            </tr>
            <tr>
                <td align="center" style="font-size: 17px">坐位体前屈（厘米）</td>
                <td align="center" style="font-size: 17px">{{SitReach}}</td>
                <td align="center" style="font-size: 17px">{{SitReachSorce}}</td>
            </tr>
            <tr>
                <td align="center" style="font-size: 17px">立定跳远（厘米）</td>
                <td align="center" style="font-size: 17px">{{StandingLongJump}}</td>
                <td align="center" style="font-size: 17px">{{StandingLongJumpSorce}}</td>
            </tr>
            <tr>
                <td align="center" style="font-size: 17px">双脚连续跳（秒）</td>
                <td align="center" style="font-size: 17px">{{JumpBothFeet}}</td>
                <td align="center" style="font-size: 17px">{{JumpBothFeetSorce}}</td>
            </tr>
            <tr>
                <td align="center" style="font-size: 17px">网求掷远（米）</td>
                <td align="center" style="font-size: 17px">{{TennisThrowFar}}</td>
                <td align="center" style="font-size: 17px">{{TennisThrowFarSorce}}</td>
            </tr>
            <tr>
                <td align="center" style="font-size: 17px">走平衡木（米）</td>
                <td align="center" style="font-size: 17px">{{WalkTheBalance}}</td>
                <td align="center" style="font-size: 17px">{{WalkTheBalanceSorce}}</td>
            </tr>
            <tr>
                <td align="center" style="font-size: 17px">综合评级</td>
                <td align="center" style="font-size: 17px">{{Grade}}</td>
                <td align="center" style="font-size: 17px">总分</td>
                <td align="center" style="font-size: 17px">{{TotalScore}}</td>
            </tr>
            <tr>
                <td colspan="2" id="descriptionId{{ChildId}}" style="font-size: 17px;padding-left:5px;padding-right:5px">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;现对您的测试结果进行简评，与同龄人比，您的体质处于{{Grade}}水平，具体状况是：
                    <br />
                    <br />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;身高{{heightDescription}}，{{weightDescription}}。
                    {{sitDownDescrtiption}}
                    {{powerDescription}}
                    {{speedDescription}}{{balanceDescription}}
                </td>
                <td colspan="2" id="radarId{{ChildId}}" style="font-size: 17px"></td>
            </tr>
        </table>
        <p style="float:right;position:relative;right:2%;top:20px;font-size:17px">检测站：陕西睿莱国民体质检测中心</p>
    </script>

    <script>
        $(document).ready(function () {
            PhysicalExamination.GenertPrintRecordeInf();
        });
    </script>

        }

<body id="bodyonline">
    <button class="btn" onclick="printss()" style="position: relative; left: 75%;top:75px" id="printId">打印</button>

    <center>
        <div style="width: 874px; position: relative; top: 60px">

            <div class="tab-content" id="ssss">

                    <div class="modal-header" id="delete_child_id">

                    </div>
                    <br />
                    <div class="modal-body" id="childInfo2">
                    </div>
                </div>
            </div>
        </div>
