        function displayAgeNormal(id) {
            var ageId = document.getElementById("ageContent" + id).style.display.valueOf();
            if (ageId == "none") {
                $("#ageContent" + id).css({ display: "block" });
                $("#types" + id).text("▲");
            } else {
                $("#ageContent" + id).css({ "display": "none" });
                $("#types" + id).text("▼");
            }
        }
