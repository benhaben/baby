    <script type="text/x-handlebars-template" id="weigherHeighTitleHtml">
        <div class="panel panel-default" style="border:none">
            <div class="panel-heading">
                <h3 class="panel-title" id="ageTypeId{{gender}}" style="display:block">
                    {{typeName}}孩身高体重评分标准

                        <i id="types{{gender}}" style="float:right;position:relative;right:10px;top:10px">
                            ▲
                        </i>
                    </i>
                </h3>
            </div>
            <div style="display:block" id="display{{gender}}">
                <table id="weigherHeighId{{gender}}" border="1" style="position:relative;left:2%;margin-top:10px;width:96%;margin-bottom:1px"></table>

            </div>
        </div>
    </script>


    <script type="text/x-handlebars-template" id="weigherHeighDataHtml">
        <tr style="text-align:center;height:30px">
            <td>性 别</td>
            <td>身高下限</td>
            <td>身高上限</td>
            <td>瘦1分上限</td>
            <td>瘦3分下限</td>
            <td>瘦3分上限</td>
            <td>正常5分下限</td>
            <td>正常5分上限</td>
            <td>胖3分下限</td>
            <td>胖3分上限</td>
            <td>胖1分下限</td>
        </tr>
        {{#each this}}
            <tr style="text-align:center;height:30px">
                <td>{{Gender}}</td>
                <td>{{HeightOffline}}</td>
                <td>{{HeightOnline}}</td>
                <td>{{Thin1PintsOnLine}}</td>
                <td>{{Thin3PointsOffLine}}</td>
                <td>{{Thin3PointsOnLine}}</td>
                <td>{{Normal5PointsOffLine}}</td>
                <td>{{Normal5PointsOnLine}}</td>
                <td>{{Fat3PointsLower}}</td>
                <td>{{Fat3PointsOnLine}}</td>
                <td>{{Fat1PointsLower}}</td>
            </tr>
        {{/each}}
    </script>

    <script>
        $(document).ready(function () {
            "use strict";
            Utilities.DrawHeader();

            App.init(); // Init layout and core plugins
            Plugins.init(); // Init all plugins
            FormComponents.init(); // Init all form-specific plugins
            PhysicalExamination.GenertPhysicalExaminationData();

        });
        function addData() {
            $("#addWeigherHeighDataId").load();
            var obox = document.getElementById("box1");
            var oBox = document.getElementById("Mybox1");
            obox.style.display = "block";
            oBox.style.display = "block";
        }
        function submit() {
            PhysicalExamination.GenertAddWeightForStandarHeighInfo();
            
        }
        function calcen() {
            var obox = document.getElementById("box1");
            var oBox = document.getElementById("Mybox1");
            obox.style.display = "none";
            oBox.style.display = "none";
        }
        function onchangeDetail() {
            PhysicalExamination.GenertPhysicalExaminationData();
        }
        function displayDetail(e) {
            var ageId = document.getElementById("display" + e).style.display.valueOf();
            if (ageId == "none") {
                $("#display" + e).css({ display: "block" });
                $("#types" + e).text("▲");
            } else {
                $("#display" + e).css({ "display": "none" });
                $("#types" + e).text("▼");
            }
        }
    </script>

    <style>
        #box1 {
            position: absolute;
            top: 0%;
            left: 0%;

        #Mybox1 {

        }

                            </td>-->
                            <td><input id="heigh1" type="text" class="inputWeightData" /></td>

                    <button class="btn btn- btn-primary" style="margin-top: 15px; float: right; position: relative; right: 13%; height: 32px" onclick="submit()">添 加</button>
