    <script>
        $(document).ready(function () {
            "use strict";
            //header
            Utilities.DrawHeader();
            App.init(); // Init layout and core plugins
            Plugins.init(); // Init all plugins
            FormComponents.init(); // Init all form-specific plugins
            generatedYears();
            PayRecord.GenerateNoticeStatisticsYearMonthInfo();

            PayRecord.GeneratePayRecordsNavigationBar("one");

            //PayRecord.GeneratePayRecondMoth();
            Utilities.GenertFeedback();
        });

        function generatedYears() {
            var date = new Date();
            var year = parseInt(date.getFullYear());
            $("#firstYear").text(year);
            var second = year - 1;
            $("#secondYear").text(second);
            var third = second - 1;
            $("#threeYear").text(third);

            $("#yearVal").val(year);
        }

        function getYear(e) {
            $("#yearVal").val($("#" + e.id).text());
            var myData = new Date();
            var nowDataTime = myData.getMonth() + 1;

            var tabIdArray = new Array();
            tabIdArray[0] = 'firstTab';
            tabIdArray[1] = 'secondTab';
            tabIdArray[2] = 'thirdTab';

            var tabId = e.id + "Tab";

            for (var i = 0; i < tabIdArray.length ; i++) {
                if (tabIdArray[i] == tabId) {
                    $("#" + tabId).addClass("active");
                } else {
                    $("#" + tabIdArray[i]).removeClass("active");
                }
            }
            for (var monthIndex = 1; monthIndex <= 12; monthIndex++) {
                $("#monthImg" + monthIndex).attr("src", "images/noticeStatisticsImg2.png");
            }
            $("#monthImg" + nowDataTime).attr("src", "images/noticeStatisticsCheck.png");
            
            PayRecord.GetGeneratePayRecondMothInfo($.cookie("paraPayRecordsKinId"), $.cookie("paraPayRecordsKinName"));
        }

        function changeKindgarten(kindergartenId, kinName) {
            $.cookie("paraPayRecordsKinId", kindergartenId, { expires: 1, path: '/' });
            $.cookie("paraPayRecordsKinName", kinName, { expires: 1, path: '/' });
            PayRecord.GetGeneratePayRecondMothInfo(kindergartenId, kinName);
        }
        function payRecords(clsId, clsName) {
            var yearChoice = parseInt($("#yearVal").val());
            var monthChoice = parseInt($("#monthVal").val());
            $.cookie("paraPayClsId", clsId, { expires: 1, path: '/' });
            $.cookie("parePayYear", yearChoice, { expries: 1, path: '/' });
            $.cookie("parePayMonth", monthChoice, { expries: 1, path: '/' });
            $.cookie("parePayClsName", clsName, { expries: 1, path: '/' });
            Utilities.Redirect("PaymentRecordChildInfo.html");
        }
        function getMonth(e) {
            $("#monthVal").val(e);
            for (var monthIndex = 1; monthIndex <= 12; monthIndex++) {
                $("#monthImg" + monthIndex).attr("src", "images/noticeStatisticsImg2.png");
            }
            $("#monthImg" + e).attr("src", "images/noticeStatisticsCheck.png");
            PayRecord.GetGeneratePayRecondMothInfo($.cookie("paraPayRecordsKinId"), $.cookie("paraPayRecordsKinName"));
        }
    </script>
