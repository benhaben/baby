    <script>
        $(document).ready(function () {
            "use strict";
            //Utilities.DrawHeader();
            
            var obox = document.getElementById("box1");
            var oBox = document.getElementById("Mybox1");
            obox.style.display = "block";
            oBox.style.display = "block";

            App.init(); // Init layout and core plugins
            Plugins.init(); // Init all plugins
            FormComponents.init(); // Init all form-specific plugins
            TestQuestion.GenetParentQuestionType();

            Utilities.GenertFeedback();
        });
        function parentQuestionInfo(testType,questionName) {
            $.cookie("testQuestiongsType", testType, { expires: 1, path: '/' });
            $.cookie("testQuestiongsName", questionName, { expires: 1, path: '/' });
            /* var obox = document.getElementById("box1");
            var oBox = document.getElementById("Mybox1");
            obox.style.display = "block";
            oBox.style.display = "block";*/
            if ($.cookie("sorceTeacher") == "Parent") {
                
                Utilities.Redirect("ParentTestQuestionDetail.html");
            }
            if ($.cookie("sorceTeacher") == "Teach") {
                Utilities.Redirect("TeachTestQuestionDetail.html");
            }
        }
        function sorce(e) {
            var obox = document.getElementById("box1");
            var oBox = document.getElementById("Mybox1");
            obox.style.display = "none";
            oBox.style.display = "none";
            if ($(e).attr("value") == 1) {
                var testType = "Teach";
                $.cookie("sorceTeacher", testType, { expires: 1, path: '/' });;
            }else
                if ($(e).attr("value") == 2) {
                var testType = "Parent";
                $.cookie("sorceTeacher", testType, { expires: 1, path: '/' });;
            }
            function html() {
                Utilities.Redirect("statistics.html");
            }
        }
    </script>
