    <script type="text/x-handlebars-template" id="childIntelligenceHtmlId">
        {{#each this}}
            <dd id="Intello{{ChildId}}" style="position:relative;left:3%;margin-top:0px;float:left" >
                    <div style="width:100%;height:170px;float:left;margin-top:10px">
                        <img src="{{ImageUrl}}" style="border: solid #b6ff00;  margin-top: 2%; width: 260px; height: 260px; position: relative; right: 10%" />
                    </div>
                    <div style="float:left;position:relative;left:30%;bottom:120px;">
                        <p class="childName">{{ChildName}}
                            <input type="hidden" id="score{{ChildId}}" value="0"/>
                        </p>
                        
                        <div style="font-size:100px;width:200%">
                            
                            <img src='images/sorceFalse.png' id="scoreImg1{{ChildId}}" style="width:70px" onclick="updateChildScore('{{ChildId}}', '1')" />
                            <img src='images/sorceFalse.png' id="scoreImg2{{ChildId}}" onclick="updateChildScore('{{ChildId}}', '2')" style="width: 70px;position: relative; right:2%;" />
                            <img src='images/sorceFalse.png' id="scoreImg3{{ChildId}}" onclick="updateChildScore('{{ChildId}}', '3')" style="width: 70px;position: relative; right:4%;" />
                            <img src='images/sorceFalse.png' id="scoreImg4{{ChildId}}" onclick="updateChildScore('{{ChildId}}', '4')" style="width: 70px;position: relative; right:6%;" />
                            <img src='images/sorceFalse.png' id="scoreImg5{{ChildId}}" onclick="updateChildScore('{{ChildId}}', '5')" style="width: 70px;position: relative; right:8%;" />
  
                        </div>
                    </div>
            </dd>
        {{/each}}
    </script>

        <style>

        <script>
            $(document).ready(function () {
                "use strict";
                // Utilities.DrawHeader();
                $("#drawHeader").text($.cookie("testQuestiongsName"))
                App.init(); // Init layout and core plugins
                Plugins.init(); // Init all plugins
                FormComponents.init(); // Init all form-specific plugins
                TestQuestion.GenertTeacherScoreIntelligenceQuestion();
            });
            function submit() {
                TestQuestion.GenertTeacherIntelligenceSorce();
            }
            function updateChildScore(childId, score) {
                //改变hidden 值
                $("#score" + childId).val(score);
                //alert($("#score" + childId).val());
                //2改变btn图片<img src='images/sorceFalse.png' id="scoreImg1{{ChildId}}" width='50px'></img>
                for (var index = 1; index <= score; index++) {
                    $("#scoreImg" + index + childId).attr("src", "images/sorceTrue.png");
                }
                if (score < 5) {
                    var minIndex2 = parseInt(score);
                    minIndex2 += 1;
                    for (var index2 = minIndex2; index2 <= 5; index2++) {
                        $("#scoreImg" + index2 + childId).attr("src", "images/sorceFalse.png");
                    }
                }

            }
            function html() {
                Utilities.Redirect("TeachTestQuestionDetail.html");
            }
        </script>
