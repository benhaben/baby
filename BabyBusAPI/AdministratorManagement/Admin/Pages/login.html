    <script type="text/javascript">
        function isIE() {
            var bower = navigator.appName;
            var is_IE = navigator.userAgent.split(";")[1];
            if (bower == "Microsoft Internet Explorer") {
                if (is_IE == "MSIE 6.0" || is_IE == "MSIE 7.0") {
                    $("#isIE_id").css({ "display": "block" });
                    $("#checkBox_id").css({ "display": "none" });

                } else {
                    $("#isIE_id").css({ "display": "none" });
                    $("#checkBox_id").css({ "display": "block" });
                }
            }
        }

    </script>
    <style>

<body class="login" style="background-image: url('images/login.png'); background-position: center; background-repeat: no-repeat; background-size: 100% 100%; width: 100%; height: 100%; overflow-x: hidden; overflow-y: hidden; filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/login.png', sizingMethod='scale')\9;">

        </div>
    </div>

    <!-- Login Box -->
    <div class="box" id="checkBox_id" style="display:block;border-style: none; background-color: transparent;position: relative; top: 43%; left: 35%; width:25%">
        <div class="content" style="border-style:none">
            <!-- Login Formular -->
            <form class="form-vertical login-form" action="#" style="background-color: transparent; border-style: none">
                <!-- Title -->
                <h3 class="form-title" style="color:#FFFFFF">登录到您的账户</h3>

                <!-- Error Message -->
                <div class="alert fade in alert-danger" style="display: none;">
                    <i class="icon-remove close" data-dismiss="alert"></i>
                    输入用户名和密码。
                </div>

                <!-- Input Fields -->
                <div class="form-group">
                    <!--<label for="username">Username:</label>-->
                    <div class="input-icon">
                        <i class="icon-user"></i>
                        <input type="text" name="username" class="form-control" placeholder="用户名" autofocus="autofocus" data-rule-required="true" data-msg-required="Please enter your username." style="border: none; border-bottom: 1px solid #005;" />
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="password">Password:</label>-->
                    <div class="input-icon">
                        <i class="icon-lock"></i>
                        <input type="password" name="passwordhash" class="form-control" placeholder="密码" data-rule-required="true" data-msg-required="Please enter your password." />
                    </div>
                </div>
                <!-- /Input Fields -->
                <!-- Form Actions -->
                <div class="form-actions" style="position: relative; opacity: 40; background-color: transparent">
                    <label class="checkbox pull-left" style="color:#FFFFFF"><input type="checkbox" class="uniform" name="remember"> 记住账户</label>
                    <button type="submit" class="submit btn btn-primary pull-right">
                        登录 <i class="icon-angle-right"></i>
                    </button>
                </div>
            </form>
            <div id="loadingDiv" style="display:block">

            </div>
            <!-- /Login Formular -->
            <!-- Register Formular (hidden by default) -->
            <form class="form-vertical register-form" action="index.html" method="post" style="display: none;">
                <!-- Title -->
                <h3 class="form-title">免费注册</h3>

                <!-- Input Fields -->
                <div class="form-group">
                    <div class="input-icon">
                        <i class="icon-user"></i>
                        <input type="text" name="用户名" class="form-control" placeholder="Username" autofocus="autofocus" data-rule-required="true" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="icon-lock"></i>
                        <input type="password" name="密码" class="form-control" placeholder="Password" id="register_password" data-rule-required="true" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="icon-ok"></i>
                        <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password" data-rule-required="true" data-rule-equalto="#register_password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="icon-envelope"></i>
                        <input type="text" name="邮箱" class="form-control" placeholder="Email address" data-rule-required="true" data-rule-email="true" />
                    </div>
                </div>
                <div class="form-group spacing-top">
                    <label class="checkbox"><input type="checkbox" class="uniform" name="remember" data-rule-required="true" data-msg-required="Please accept ToS first."> I agree to the <a href="javascript:void(0);">Terms of Service</a></label>
                    <label for="remember" class="has-error help-block" generated="true" style="display:none;"></label>
                </div>
                <!-- /Input Fields -->
                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="back btn btn-default pull-left">
                        <i class="icon-angle-left"></i> 返回</i>
                    </button>
                    <button type="submit" class="submit btn btn-primary pull-right">
                        注册 <i class="icon-angle-right"></i>
                    </button>
                </div>
            </form>
            <!-- /Register Formular -->
        </div> <!-- /.content -->
        <!-- Forgot Password Form -->
        <div class="inner-box" style="background-color: transparent;border-style:none">
            <div class="content">
                <!-- Close Button -->
                <i class="icon-remove close hide-default"></i>

                <!-- Link as Toggle Button -->
                <!--<a href="#" class="forgot-password-link">忘记密码？</a>-->
                <!-- Forgot Password Formular -->
                <form class="form-vertical forgot-password-form hide-default" action="login.html" method="post">
                    <!-- Input Fields -->
                    <div class="form-group">
                        <!--<label for="email">Email:</label>-->
                        <div class="input-icon">
                            <i class="icon-envelope"></i>
                            <input type="text" name="email" class="form-control" placeholder="Enter email address" data-rule-required="true" data-rule-email="true" data-msg-required="Please enter your email." />
                        </div>
                    </div>
                    <!-- /Input Fields -->

                    <button type="submit" class="submit btn btn-default btn-block">
                        重置您的密码
                    </button>
                </form>
                <!-- /Forgot Password Formular -->
                <!-- Shows up if reset-button was clicked -->
                <div class="forgot-password-done hide-default">
                    <i class="icon-ok success-icon"></i> <!-- Error-Alternative: <i class="icon-remove danger-icon"></i> -->
                    <span>我们已经给您发送电子邮件。</span>
                </div>
            </div> <!-- /.content -->
