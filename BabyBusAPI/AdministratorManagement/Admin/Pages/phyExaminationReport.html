    <script id="navKindergartens-template" type="text/x-handlebars-template">
        <ul id="nav">
            {{#each this}}
            <li key={{KindergartenId}} id="{{KindergartenId}}">
                <a onclick="goUserHtml('{{KindergartenId}}', '{{KindergartenName}}')">
                    {{KindergartenId}}   {{KindergartenName}}
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
<script type="text/x-handlebars-template" id="phyExaminationReportHTML">
        <div style="margin-left: 10%">
            <table style="width: 86%; height: 90%;" border="0">
                <tr>
                    <td>
                        <label style="float:left;position:relative;font-weight:400">
                            姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：&nbsp;{{ChildNames}}
                        </label>
                    </td>
                    <td>
                        <label style="float:left;position:relative;left:50%;font-weight:400">
                            性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：&nbsp;{{ChildGender}}
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="float:left;position:relative;left:0%;font-weight:400">
                            年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：&nbsp;{{Age}}岁
                        </label>
                    </td>
                    <td>
                        <label style="float:left;position:relative;left:50%;font-weight:400">
                            检测编号：&nbsp;{{phyMedicalId}}
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="float:left;position:relative;left:0%;font-weight:400">
                            测试日期：&nbsp;{{TestTime}}
                        </label>
                    </td>
                    <td>
                        <label style="float:left;position:relative;left:50%;font-weight:400">
                            单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位：{{KindergartenName}}
                        </label>
                    </td>
                </tr>
            </table>
        </div>
        <table style="position: relative; left: 6%; width: 86%; height:90%; border: 1px solid ; text-align: center" border="1">
            <tr>
                <td style="width:25%">内容</td>
                <td style="width:25%">测试指标</td>
                <td style="width:25%">测试值</td>
                <td style="width:25%">评分</td>
            </tr>
            <tr>
                <td rowspan="2">形态</td>
                <td>身高（厘米）</td>
                <td>{{Height}}</td>
                <td>{{HeightSorce}}</td>
            </tr>
            <tr>
                <td>身高标准体重（千克）</td>
                <td>{{Weights}}</td>
                <td>{{WeightSorce}}</td>
            </tr>
            <tr>
                <td rowspan="6">素质</td>
                <td>10米折返跑（秒）</td>
                <td>{{TenmRun}}</td>
                <td>{{TenmRunSorce}}</td>
            </tr>
            <tr>
                <td>坐位体前屈（厘米）</td>
                <td>{{SitReach}}</td>
                <td>{{SitReachSorce}}</td>
            </tr>
            <tr>
                <td>立定跳远（厘米）</td>
                <td>{{StandingLongJump}}</td>
                <td>{{StandingLongJumpSorce}}</td>
            </tr>
            <tr>
                <td>双脚连续跳（秒）</td>
                <td>{{JumpBothFeet}}</td>
                <td>{{JumpBothFeetSorce}}</td>
            </tr>
            <tr>
                <td>网求掷远（米）</td>
                <td>{{TennisThrowFar}}</td>
                <td>{{TennisThrowFarSorce}}</td>
            </tr>
            <tr>
                <td>走平衡木（米）</td>
                <td>{{WalkTheBalance}}</td>
                <td>{{WalkTheBalanceSorce}}</td>
            </tr>
            <tr>
                <td>综合评级</td>
                <td>{{Grade}}</td>
                <td>总分</td>
                <td>{{TotalScore}}</td>
            </tr>
            <tr style="height:50px">
                <td  colspan="2" id="descriptionId{{ChildId}}" style="text-align:left;font-size:15px">
                    祝贺您完成了所有指标的测试，现对您的测试结果进行简评，与同龄人比，您的体质处于{{Grade}}水平，具体状况是：
                    <br />
                    <br />
                    身高{{heightDescription}}，{{weightDescription}}。
                    <br />
                    <br />
                    {{sitDownDescrtiption}}
                    <br />
                    <br />
                    {{powerDescription}}
                    <br />
                    <br />
                    {{speedDescription}}{{balanceDescription}}
                </td>
                <td  colspan="2" id="radarId{{ChildId}}"></td>
            </tr>
        </table>
        <p style="float:right;position:relative;right:10%;top:5px">检测站：陕西睿莱国民体质检测中心</p>
    </script>

    
    <script>
        $(document).ready(function () {
            "use strict";
            Utilities.DrawHeader();
            App.init(); // Init layout and core plugins
            Plugins.init(); // Init all plugins
            FormComponents.init(); // Init all form-specific plugins
            PhysicalExamination.GenertPhyMdicalInfo("three");
            Utilities.GenertFeedback();
            
        });
    </script>


    <script>
        function goUserHtml(kinId, kinName) {

            $.cookie("phyUserInfoKinId", kinId, { expires: 1, path: '/' });
            $.cookie("phyUserInfoKinName", kinName, { expires: 1, path: '/' });
            Utilities.Redirect("phyExaminationPlan.html");
        }
        function printme() {
            //window.print();
            Utilities.Redirect("phyExaminationReportPrint.html");
        }
    </script>
</head>

                                </div>
                                <div class="modal-body" id="childInfo2" style="height:745px;margin-bottom:30px">

                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>
        <div id="feedBackIdInfoId" style="position:fixed;bottom:10px;right:0;left:0;">

        </div>
    </div>
