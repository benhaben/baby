<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>宝贝信息</title>
    <!--=== CSS ===-->
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- jQuery UI -->
    <!--<link href="plugins/jquery-ui/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />-->
    <!--[if lt IE 9]>s
        <link rel="stylesheet" type="text/css" href="plugins/jquery-ui/jquery.ui.1.10.2.ie.css"/>
    <![endif]-->
    <!-- Theme -->
    <link href="assets/css/index.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/msgLogin.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/fontawesome/font-awesome.min.css">
    <!--[if IE 7]>
        <link rel="stylesheet" href="assets/css/fontawesome/font-awesome-ie7.min.css">
    <![endif]-->
    <!--=== JavaScript ===-->

    <script type="text/javascript" src="assets/js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="plugins/jquery-ui/jquery-ui-1.10.2.custom.min.js"></script>

    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/lodash.compat.min.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="assets/js/libs/html5shiv.js"></script>
    <![endif]-->
    <!-- Smartphone Touch Events -->
    <script type="text/javascript" src="plugins/touchpunch/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="plugins/event.swipe/jquery.event.move.js"></script>
    <script type="text/javascript" src="plugins/event.swipe/jquery.event.swipe.js"></script>

    <!-- General -->
    <script type="text/javascript" src="assets/js/libs/breakpoints.js"></script>
    <script type="text/javascript" src="plugins/respond/respond.min.js"></script> <!-- Polyfill for min/max-width CSS3 Media Queries (only for IE8) -->
    <script type="text/javascript" src="plugins/cookie/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="plugins/slimscroll/jquery.slimscroll.horizontal.min.js"></script>

    <!-- App -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/plugins.js"></script>
    <script type="text/javascript" src="assets/js/plugins.form-components.js"></script>
    <script type="text/javascript" src="assets/js/utilities.js"></script>
    <script type="text/javascript" src="assets/js/attendance.js"></script>
    <script type="text/javascript" src="assets/js/handlebars-v2.0.0.js"></script>

    <!--header-->


    <script id="PrincipalAttClsStuDetailHeaderHtml" type="text/x-handlebars-template">

        <div class="thumbnail col-md-2" style="height:200px; width:200px;">

            <center>
                <img id="childImg" src="{{imageUrl}}" />
            </center>

        </div>

        <div class="thumbnail col-md-2" style="height:200px; width:400px;">
            <br />
            <p><b>宝贝姓名</b> ： {{childName}}</p>
            <p><b>宝贝性别</b> ： {{gender}}</p>
            <p><b>所属幼儿园</b> ： {{kindergartenName}}</p>
            <p><b>所属班级</b> ： {{className}}</p>
        </div>
    </script>
    <style>
        .attendance {
            float: right;
            background-color: #4cff00;
            border: 1px solid #000;
            position: relative;
            right: 120px;
            top: 3px;
            width: 17px;
            height: 17px;
            text-align: center;
        }

        .attendance-2 {
            float: right;
            background-color: #00ffff;
            border: 1px solid #000;
            position: relative;
            width: 17px;
            height: 17px;
            right: 60px;
            text-align: center;
        }

        .attendance-3 {
            float: right;
            background-color: #ffd800;
            border: 1px solid #000;
            position: relative;
            right: 30px;
        }
    </style>

    <script id="PrincipalAttClsStuDetailInfo1Html" type="text/x-handlebars-template">

        <p style="float:right;position:relative;right:5%">
            温馨提示:
            <small>
                <font color="#FF5151">×  缺勤</font>
            </small>&nbsp;&nbsp;
            <small><font color="#00CD00">O  出勤</font></small>&nbsp;&nbsp;
            <small><font color="#8A8A8A">-  未知情况</font></small>
        </p>

        <table border="1">
            <tr id='headerTr' align='center'>
                <td><nobr>年 份</nobr></td>
                <td><nobr>月 份</nobr></td>
            </tr>
            <tr id='valueTr' align='center'>
                <td><nobr>&nbsp;{{year}}&nbsp;</nobr></td>
                <td><nobr>{{month}} </nobr></td>
            </tr>
        </table>
        <!--


        -->


    </script>

    <script id="PrincipalAttClsStuDetailInfo2Html" type="text/x-handlebars-template">
        {{#each this}}
        <td><nobr>{{day}}日</nobr></td>
        {{/each}}
    </script>

    <script id="PrincipalAttClsStuDetailInfo3Html" type="text/x-handlebars-template">
        {{#each this}}
        <td id="{{day}}"><nobr>{{cq}}</nobr></td>
        {{/each}}
    </script>
    <!--header end-->

    <script id="ClsStuDetialParentInfoHtml" type="text/x-handlebars-template">

        {{#each this}}
        <p><b>家长姓名</b> ： {{RealName}} </p>
        <p><b>家长联系方式</b> ： {{Phone}}</p>
        {{#if @last}}
        {{else}}
        <hr />
        {{/if}}
        {{/each}}

    </script>

    <script id="ClsStuDetialTeacherInfoHtml" type="text/x-handlebars-template">
        {{#each this}}
        <p><b>教师姓名</b> ： {{RealName}}</p>
        <p><b>教师联系方式</b> ： {{Phone}}</p>
        {{#if @last}}
        {{else}}
        <hr />
        {{/if}}
        {{/each}}
    </script>

    <script id="attendanceNavKindergartens-template" type="text/x-handlebars-template">
        <ul id="nav">
            {{#each this}}
            <li key={{KindergartenId}} id="kin{{KindergartenId}}">
                <a onclick="changeKindgarten('{{KindergartenId}}', '{{KindergartenName}}')">
                    {{KindergartenId}}   {{KindergartenName}}
                </a>
            </li>
            {{/each}}
        </ul>
    </script>

    <script>
        $(document).ready(function () {
            "use strict";
            Utilities.DrawHeader();
            App.init(); // Init layout and core plugins
            Plugins.init(); // Init all plugins
            FormComponents.init(); // Init all form-specific plugins
            Attendance.GenerateKindergartenAtNavigationBar('four');
            Utilities.GenertFeedback();


        });
    </script>
    <script>
        function changeKindgarten(kindergartenId, kinName) {
            $.cookie("paraAttendanceKinId", kindergartenId, { expires: 1, path: '/' });
            $.cookie("paraAttendanceKinName", kinName, { expires: 1, path: '/' });
            Utilities.Redirect("PrincipalAttendence.html");
        }
    </script>

</head>

<body id="bodyonline">

    <header id="drawHeader" class="header navbar navbar-fixed-top" role="banner"></header>

    <div id="box">
        <div id="Mybox"><img src="images/loading.gif" /></div>
    </div>

    <div id="container">
        <div id="sidebar" class="sidebar-fixed">
            <div id="sidebar-content">
                <div class="sidebar-search">
                    <div class="input-box">
                        <a onclick="Utilities.Redirect('PrincipalAttendence.html')" style="text-decoration: none">
                            <img style="border:0" src="images/kinImg1.gif" width="35px" />
                            &nbsp;
                            <b id="showKinNameInfo">幼儿园</b>
                        </a>
                    </div>
                </div>
                <div id="attendanceNavKindergartens"></div>
            </div>
            <div id="divider" class="resizeable"></div>
        </div>

        <div id="content">
            <div class="container">
                <div style=" max-width: 1000px;position:relative;top: 5px">
                    <div style="position: relative; top: 5px">
                        <ul>
                            <li style="list-style-type:none" id="attLoction">

                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <!-- annual bar chart -->

                        <div class="widget">
                            <div class="widget-header">
                                <h3 id="childNameHeader">宝贝姓名</h3>
                            </div>
                        </div>

                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title"><img style="border:0" src="images/childImg.jpg" width="25px" />&nbsp;宝贝信息</h4>
                            </div>
                            <div class="modal-body" id="PrincipalClsStuDetailHtml" style="height:240px;">

                            </div>
                        </div>


                        <div class="modal-content" style="margin-top:20px">
                            <div class="modal-header">
                                <h4 class="modal-title"><img style="border:0" src="images/attendanceImg.jpg" width="25px" height="25px" />&nbsp;出勤记录</h4>
                            </div>
                            <div class="modal-body" id="attendanceDetailHtml">

                            </div>
                        </div>

                        <div class="modal-content" style="margin-top:20px">
                            <div class="modal-header">
                                <h4 class="modal-title"><img style="border:0" src="images/parentImg.jpg" width="25px" />&nbsp;宝贝家长信息</h4>
                            </div>
                            <div class="modal-body" id="PrincipalClsStuParentInfo">

                            </div>
                        </div>

                        <div class="modal-content" style="margin-top: 20px;margin-bottom:10px; ">
                            <div class="modal-header">
                                <h4 class="modal-title"><img style="border:0" src="images/teacherImg.jpg" width="25px" />&nbsp;宝贝教师信息</h4>
                            </div>
                            <div class="modal-body" id="PrincipalClsStuTeacherInfo">

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>


    </div>

    <div id="feedBackIdInfoId" style="position:fixed;bottom:10px;right:0;left:0;">

    </div>
</body>
</html>
