	<script>
	$(document).ready(function(){
	    "use strict";
        //header
		Utilities.DrawHeader();
		App.init(); // Init layout and core plugins
		Plugins.init(); // Init all plugins
		FormComponents.init(); // Init all form-specific plugins

		generatedYears();

		Message.GenerateKindergartenAtNavigationBar('one');
		Utilities.GenertFeedback();



	});
    
	function generatedYears() {
	    var date = new Date();
	    var year = parseInt(date.getFullYear());
	    $("#first").text(year);
	    var second = year - 1;
	    $("#second").text(second);
	    var third = second - 1;
	    $("#third").text(third);

	    $("#yearVal").val(year);
	}

	function goSendMsgClses(month) {
	    var year = $("#yearVal").val();
	    var roleVal = $.cookie("Role");

	    var kindergartenIdVal = $.cookie("KindergartenId");
	    
	    $.cookie("paraMsgKindergartenId", kindergartenIdVal, { expires: 1, path: '/' });
	    $.cookie("paraMsgYear", year, { expires: 1, path: '/' });
	    $.cookie("paraMsgMonth", month, { expires: 1, path: '/' });
	    Utilities.Redirect("SendMsgClses.html");
	}

	function getYear(e) {
	    $("#yearVal").val($("#" + e.id).text());
	    
	    var tabIdArray = new Array();
	    tabIdArray[0] = 'firstTab';
	    tabIdArray[1] = 'secondTab';
	    tabIdArray[2] = 'thirdTab';

	    var tabId = e.id + "Tab";

	    for (var i = 0; i < tabIdArray.length ; i++) {
	        if (tabIdArray[i] == tabId) {
	            $("#" + tabId).addClass("active");
	        } else {
	            $("#" + tabIdArray[i]).removeClass("active");
	        }
	    }
	    Message.GetSendMessageRecordsInfo($.cookie("paraMessageKinId"), $.cookie("paraMessageKinName"));
	}
	function changeKindgarten(kindergartenId, kinName) {
	    $.cookie("paraMessageKinId", kindergartenId, { expires: 1, path: '/' });
	    $.cookie("paraMessageKinName", kinName, { expires: 1, path: '/' });

	    var date = new Date();
	    var year = parseInt(date.getFullYear());
	    $("#yearVal").val(year);

	    $("#firstTab").addClass("active");
	    $("#secondTab").removeClass("active");
	    $("#thirdTab").removeClass("active");

	    Message.GetSendMessageRecordsInfo(kindergartenId, kinName);
	}
	</script>
