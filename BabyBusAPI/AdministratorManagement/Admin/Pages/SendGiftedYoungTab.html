<script type="text/javascript">
    /**
        *
        *  Base64 encode / decode
        *  http://www.webtoolkit.info/
        *
        **/
    var Base64 = {

        // private property
        _keyStr: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",

        // public method for encoding
        encode: function (input) {
            var output = "";
            var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
            var i = 0;

            input = Base64._utf8_encode(input);

            while (i < input.length) {

                chr1 = input.charCodeAt(i++);
                chr2 = input.charCodeAt(i++);
                chr3 = input.charCodeAt(i++);

                enc1 = chr1 >> 2;
                enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
                enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
                enc4 = chr3 & 63;

                if (isNaN(chr2)) {
                    enc3 = enc4 = 64;
                } else if (isNaN(chr3)) {
                    enc4 = 64;
                }

                output = output +
                    this._keyStr.charAt(enc1) + this._keyStr.charAt(enc2) +
                    this._keyStr.charAt(enc3) + this._keyStr.charAt(enc4);

            }

            return output;
        },

        // public method for decoding
        decode: function (input) {
            var output = "";
            var chr1, chr2, chr3;
            var enc1, enc2, enc3, enc4;
            var i = 0;

            input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");

            while (i < input.length) {

                enc1 = this._keyStr.indexOf(input.charAt(i++));
                enc2 = this._keyStr.indexOf(input.charAt(i++));
                enc3 = this._keyStr.indexOf(input.charAt(i++));
                enc4 = this._keyStr.indexOf(input.charAt(i++));

                chr1 = (enc1 << 2) | (enc2 >> 4);
                chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
                chr3 = ((enc3 & 3) << 6) | enc4;

                output = output + String.fromCharCode(chr1);

                if (enc3 != 64) {
                    output = output + String.fromCharCode(chr2);
                }
                if (enc4 != 64) {
                    output = output + String.fromCharCode(chr3);
                }

            }

            output = Base64._utf8_decode(output);

            return output;

        },

        // private method for UTF-8 encoding
        _utf8_encode: function (string) {
            string = string.replace(/\r\n/g, "\n");
            var utftext = "";

            for (var n = 0; n < string.length; n++) {

                var c = string.charCodeAt(n);

                if (c < 128) {
                    utftext += String.fromCharCode(c);
                }
                else if ((c > 127) && (c < 2048)) {
                    utftext += String.fromCharCode((c >> 6) | 192);
                    utftext += String.fromCharCode((c & 63) | 128);
                }
                else {
                    utftext += String.fromCharCode((c >> 12) | 224);
                    utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                    utftext += String.fromCharCode((c & 63) | 128);
                }

            }

            return utftext;
        },

        // private method for UTF-8 decoding
        _utf8_decode: function (utftext) {
            var string = "";
            var i = 0;
            var c = c1 = c2 = 0;

            while (i < utftext.length) {

                c = utftext.charCodeAt(i);

                if (c < 128) {
                    string += String.fromCharCode(c);
                    i++;
                }
                else if ((c > 191) && (c < 224)) {
                    c2 = utftext.charCodeAt(i + 1);
                    string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
                    i += 2;
                }
                else {
                    c2 = utftext.charCodeAt(i + 1);
                    c3 = utftext.charCodeAt(i + 2);
                    string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
                    i += 3;
                }

            }

            return string;
        }

    }

    /************************************************************************************
         * A JavaScript implementation of the Secure Hash Algorithm, SHA-1, as defined
         * in FIPS PUB 180-1
         * Version 2.1a Copyright Paul Johnston 2000 - 2002.
         * Other contributors: Greg Holt, Andrew Kepert, Ydnar, Lostinet
         * Distributed under the BSD License
         * See http://pajhome.org.uk/crypt/md5 for details.
         */

    var b64pad = "="; /* base-64 pad character. "=" for strict RFC compliance   */
    var chrsz = 8;  /* bits per input character. 8 - ASCII; 16 - Unicode      */

    function b64_hmac_sha1(key, data) { return binb2b64(core_hmac_sha1(key, data)); }

    /*
         * Calculate the SHA-1 of an array of big-endian words, and a bit length
         */
    function core_sha1(x, len) {
        /* append padding */
        x[len >> 5] |= 0x80 << (24 - len % 32);
        x[((len + 64 >> 9) << 4) + 15] = len;

        var w = Array(80);
        var a = 1732584193;
        var b = -271733879;
        var c = -1732584194;
        var d = 271733878;
        var e = -1009589776;

        for (var i = 0; i < x.length; i += 16) {
            var olda = a;
            var oldb = b;
            var oldc = c;
            var oldd = d;
            var olde = e;

            for (var j = 0; j < 80; j++) {
                if (j < 16) w[j] = x[i + j];
                else w[j] = rol(w[j - 3] ^ w[j - 8] ^ w[j - 14] ^ w[j - 16], 1);
                var t = safe_add(safe_add(rol(a, 5), sha1_ft(j, b, c, d)),
                    safe_add(safe_add(e, w[j]), sha1_kt(j)));
                e = d;
                d = c;
                c = rol(b, 30);
                b = a;
                a = t;
            }

            a = safe_add(a, olda);
            b = safe_add(b, oldb);
            c = safe_add(c, oldc);
            d = safe_add(d, oldd);
            e = safe_add(e, olde);
        }
        return Array(a, b, c, d, e);

    }

    /*
         * Perform the appropriate triplet combination function for the current
         * iteration
         */
    function sha1_ft(t, b, c, d) {
        if (t < 20) return (b & c) | ((~b) & d);
        if (t < 40) return b ^ c ^ d;
        if (t < 60) return (b & c) | (b & d) | (c & d);
        return b ^ c ^ d;
    }

    /*
         * Determine the appropriate additive constant for the current iteration
         */
    function sha1_kt(t) {
        return (t < 20) ? 1518500249 : (t < 40) ? 1859775393 :
        (t < 60) ? -1894007588 : -899497514;
    }

    /*
         * Calculate the HMAC-SHA1 of a key and some data
         */
    function core_hmac_sha1(key, data) {
        var bkey = str2binb(key);
        if (bkey.length > 16) bkey = core_sha1(bkey, key.length * chrsz);

        var ipad = Array(16), opad = Array(16);
        for (var i = 0; i < 16; i++) {
            ipad[i] = bkey[i] ^ 0x36363636;
            opad[i] = bkey[i] ^ 0x5C5C5C5C;
        }

        var hash = core_sha1(ipad.concat(str2binb(data)), 512 + data.length * chrsz);
        return core_sha1(opad.concat(hash), 512 + 160);
    }

    /*
         * Add integers, wrapping at 2^32. This uses 16-bit operations internally
         * to work around bugs in some JS interpreters.
         */
    function safe_add(x, y) {
        var lsw = (x & 0xFFFF) + (y & 0xFFFF);
        var msw = (x >> 16) + (y >> 16) + (lsw >> 16);
        return (msw << 16) | (lsw & 0xFFFF);
    }

    /*
         * Bitwise rotate a 32-bit number to the left.
         */
    function rol(num, cnt) {
        return (num << cnt) | (num >>> (32 - cnt));
    }

    /*
         * Convert an 8-bit or 16-bit string to an array of big-endian words
         * In 8-bit function, characters >255 have their hi-byte silently ignored.
         */
    function str2binb(str) {
        var bin = Array();
        var mask = (1 << chrsz) - 1;
        for (var i = 0; i < str.length * chrsz; i += chrsz)
            bin[i >> 5] |= (str.charCodeAt(i / chrsz) & mask) << (32 - chrsz - i % 32);
        return bin;
    }

    /*
         * Convert an array of big-endian words to a base-64 string
         */
    function binb2b64(binarray) {
        var tab = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
        var str = "";
        for (var i = 0; i < binarray.length * 4; i += 3) {
            var triplet = (((binarray[i >> 2] >> 8 * (3 - i % 4)) & 0xFF) << 16)
                | (((binarray[i + 1 >> 2] >> 8 * (3 - (i + 1) % 4)) & 0xFF) << 8)
                | ((binarray[i + 2 >> 2] >> 8 * (3 - (i + 2) % 4)) & 0xFF);
            for (var j = 0; j < 4; j++) {
                if (i * 8 + j * 6 > binarray.length * 32) str += b64pad;
                else str += tab.charAt((triplet >> 6 * (3 - j)) & 0x3F);
            }
        }
        return str;
    }
    //************************************************************************************


    //************************************************************************************\
    // TIMESTAMP
    function generateTimeStamp() {
        var time = new Date();
        var gmtMS = time.getTime() + (time.getTimezoneOffset() * 60000);
        var gmtTime = new Date(gmtMS);
        var ts = gmtTime.ISODate();

        return ts;
    }


    function LZ(n) {
        return (n < 0 || n > 9 ? "" : "0") + n;
    }

    Date.prototype.ISODate = new Function("with (this)\n    return " +
        "getFullYear()+'-'+LZ(getMonth()+1)+'-'+LZ(getDate())+'T'+LZ(getHours())+':'+LZ(getMinutes())+':'+LZ(getSeconds())+'.000Z'");
    //************************************************************************************\

    function URLEncode(plaintext) {
        // The Javascript escape and unescape functions do not correspond
        // with what browsers actually do...
        var SAFECHARS = "0123456789" +                  // Numeric
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ" +  // Alphabetic
            "abcdefghijklmnopqrstuvwxyz" +
            "-_.!~*'()";                    // RFC2396 Mark characters
        var HEX = "0123456789ABCDEF";

        var encoded = "";
        for (var i = 0; i < plaintext.length; i++) {
            var ch = plaintext.charAt(i);
            if (ch == " ") {
                encoded += "+";             // x-www-urlencoded, rather than %20
            } else if (SAFECHARS.indexOf(ch) != -1) {
                encoded += ch;
            } else {
                var charCode = ch.charCodeAt(0);
                if (charCode > 255) {
                    alert("Unicode Character '"
                        + ch
                        + "' cannot be encoded using standard URL encoding.\n" +
                        "(URL encoding only supports 8-bit characters.)\n" +
                        "A space (+) will be substituted.");
                    encoded += "+";
                } else {
                    encoded += "%";
                    encoded += HEX.charAt((charCode >> 4) & 0xF);
                    encoded += HEX.charAt(charCode & 0xF);
                }
            }
        } // for

        return encoded;
    };

    function URLDecode(encoded) {
        // Replace + with ' '
        // Replace %xx with equivalent character
        // Put [ERROR] in output if %xx is invalid.
        var HEXCHARS = "0123456789ABCDEFabcdef";
        var plaintext = "";
        var i = 0;
        while (i < encoded.length) {
            var ch = encoded.charAt(i);
            if (ch == "+") {
                plaintext += " ";
                i++;
            } else if (ch == "%") {
                if (i < (encoded.length - 2)
                    && HEXCHARS.indexOf(encoded.charAt(i + 1)) != -1
                    && HEXCHARS.indexOf(encoded.charAt(i + 2)) != -1) {
                    plaintext += unescape(encoded.substr(i, 3));
                    i += 3;
                } else {
                    alert('Bad escape combination near ...' + encoded.substr(i));
                    plaintext += "%[ERROR]";
                    i++;
                }
            } else {
                plaintext += ch;
                i++;
            }
        } // while
        return plaintext;
    };

    function querySt(ji) {
        hu = window.location.search.substring(1);
        gy = hu.split("&");
        for (i = 0; i < gy.length; i++) {
            ft = gy[i].split("=");
            if (ft[0] == ji) {
                return ft[1];
            }
        }
    }

</script>

    <script>

        function doUploadImage() {
            if (document.getElementById('file').files == null
                || document.getElementById('file').files.length <= 0) {
                alert("无效的图片!");
                return;
            }

            var imgCount = $("#imgCount").val();
            var imgCountVal = parseInt(imgCount);
            if (imgCountVal >= 9) {
                alert("最多只能上传9张图片");
                return;
            }
            $("#box").css({ "display": "block" });
            $("#Mybox").css({ "display": "block" });

            var url = "http://babybus.emolbase.com\/";   //正式用的
            //var url = "http://yin-sample.oss-cn-qingdao.aliyuncs.com\/";//测试用的
            var oss_key = "OZfbMNMOP8iHNJOvvZld1ZNFGcdijj";
            var keyId = "oMhFxiUEplUV9xIt";
            var policyText = document.getElementById("policy2").value.trim();
            var policyBase64 = Base64.encode(policyText);

            var Signature = b64_hmac_sha1(oss_key, policyBase64);
            var data = {
                OSSAccessKeyId: keyId,//需要根据自己的bucket填写 详情请见oss api
                policy: policyBase64,
                signature: Signature,
                success_action_status: '201',
                key: '${filename}'
                //key: 'img/notcieImg/${filename}'
            }
            //------------------------------------------------参数End------------------------------------------------------

            //for (var index = 0; index < document.getElementById('file').files.length; index++) {

            var oMyForm = new FormData();
            for (var field_name in data) {
                oMyForm.append(field_name, data[field_name]);
            }
            //alert(document.getElementById('file').files.length);
            //alert(document.getElementById('file').files[0].name);
            oMyForm.append("file", document.getElementById('file').files[0]);
            //oMyForm.append("file1", document.getElementById('file').files[1]);

            var oReq = new XMLHttpRequest();

            //上传结果
            oReq.onreadystatechange = function (e) {

                if (oReq.readyState == 4) {
                    // alert("oReq.status" + oReq.status);
                    if (oReq.status == 201 || oReq.status == 0) {//这里如果成功返回的是 success_action_status设置的值
                        var currentLoadImgName = document.getElementById('file').files[0].name;
                        var imgUrl = url + currentLoadImgName;
                        var imgNames = $("#imgName").val();
                        //设置图片数量
                        $("#imgCount").val(imgCountVal += 1);
                        $("#uploadImgTishiInfo").text("上传图片[" + $("#imgCount").val() + "/9]");
                        //设置图片names
                        if (imgNames != null && imgNames != "") {
                            $("#imgName").val(imgNames + "," + currentLoadImgName);
                        } else {
                            $("#imgName").val(currentLoadImgName);
                        }
                        $("#uploadNoticeImg").append("<img width='50' height='50' src=" + imgUrl + " />");

                        //alert('上传成功');
                        $("#fileHtml").html("<input name='file' onchange='doUploadImage()' type='file' id='file' />");

                        $("#box").css({ "display": "none" });
                        $("#Mybox").css({ "display": "none" });
                    } else {
                        alert('上传失败');

                        $("#box").css({ "display": "none" });
                        $("#Mybox").css({ "display": "none" });
                    }
                }
            };
            oReq.open("POST", url);
            oReq.send(oMyForm);
            //}//loop end



        }

    </script>

                                        <select id="selectKindergarten" style="width: 60%; margin-top: 5px; position: relative; left: 7%">
                                            <option value="0">全部幼儿园</option>
                                        </select>
                                    </div>

                                </div>
                                <div style="margin-top: 7px">
                                    <label style="cursor:pointer">
                                        <input type="radio" value="2" name="choiceKind" onchange="displayChoiceMany()" />多个幼儿园发送
                                    </label>
                                    <div id="choiceManyKinderId" style="display: none">
                                        <label style="margin-top: 5px">请选择幼儿园：</label>
                                        <div id="kinderallId">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">通知标题:</label>
                            <div class="col-md-10">
                                <input id="titleNotice" class="form-control" type="text" maxlength="100" name="placeholder" placeholder="通知标题">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" style="color:red" id="uploadImgTishiInfo">上传图片[0/9]:</label>
                            <div class="col-md-10">
                                <!--上传图片，参数-->
                                <input type="hidden" name="imgName" id="imgName" />
                                <input type="hidden" name="imgCount" id="imgCount" value="0" />
                                <textarea style="display:none" id="policy2" cols="80" rows="12">
                                    {
                                    "expiration": "2120-01-01T12:00:00.000Z",
                                    "conditions": [
                                    ["content-length-range", 0, 104857600]
                                    ]
                                    }
                                </textarea>

                                <p>
                                    <div id="fileHtml"><input name="file" accept="image/*" onchange="doUploadImage()" type="file" id="file" /></div>
                                    <!--<input onclick="doUploadImage()" value=" 上  传  " type="button" />-->
                                </p>
                                <div id="uploadNoticeImg">

                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">通知内容:</label>
                            <div class="col-md-10">
                                <textarea id="contentNotice" rows="30" class="form-control"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>



    </div>
</body>
</html>
