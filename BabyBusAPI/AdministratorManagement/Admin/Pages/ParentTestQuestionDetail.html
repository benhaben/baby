    <script type="text/x-handlebars-template" id="parentTestQuestionHtml">
        {{#each this}}

        <dd style="position:relative;left:1%;" id="dd{{IntelligenceQuestionId}}">

            <div style="margin-top:10px">
                <div style="font-size: 35px; position: relative; left: 5%; color: #808080">●</div>
                <div style="width:80%;position:relative;left:7%;bottom:100px">
                    <p style="position:relative;left:7%;font-size:60px;color:#808080;margin-top:4%;text-align:left">
                        {{QuestionContent}}
                        <input type="hidden" id="score{{IntelligenceQuestionId}}" value="0"/>
                    </p>
                    <div style="float:right;margin: 25px;position:relative; right:0%;bottom:15px;width:700px">
                        <img src='images/sorceFalse.png' id="scoreImg1{{IntelligenceQuestionId}}" onclick="updateChildScore('{{IntelligenceQuestionId}}', '1')" style="width:70px" />
                        <img src='images/sorceFalse.png' id="scoreImg2{{IntelligenceQuestionId}}" onclick="updateChildScore('{{IntelligenceQuestionId}}', '2')" style="width:70px;margin-left:1%" />
                        <img src='images/sorceFalse.png' id="scoreImg3{{IntelligenceQuestionId}}" onclick="updateChildScore('{{IntelligenceQuestionId}}', '3')" style="width: 70px; margin-left: 1%" />
                        <img src='images/sorceFalse.png' id="scoreImg4{{IntelligenceQuestionId}}" onclick="updateChildScore('{{IntelligenceQuestionId}}', '4')" style="width: 70px; margin-left: 1%" />
                        <img src='images/sorceFalse.png' id="scoreImg5{{IntelligenceQuestionId}}" onclick="updateChildScore('{{IntelligenceQuestionId}}', '5')" style="width: 70px; margin-left: 1%" />
                    </div>
                </div>
            </div>
        </dd>

        {{/each}}
    </script>

        <script type="text/x-handlebars-template" id="childNameHtmlId">
            {{#each this}}
            <label><input type="radio" name="childName{{ChildId}}" />{{ChildName}}</label>
            {{/each}}
        </script>

        <script>
            $(document).ready(function () {
                "use strict";
                App.init(); // Init layout and core plugins
                Plugins.init(); // Init all plugins
                FormComponents.init(); // Init all form-specific plugins
                $("#questionDetailTitleId").text($.cookie("testQuestiongsName"));
                TestQuestion.GenertParentIntelligenceQuestionDetail();
            });
            function submit() {
                TestQuestion.GenertParesentIntelligenceSorce();
            }
            function updateChildScore(childId, score) {
                //改变hidden 值
                $("#score" + childId).val(score);
                //alert($("#score" + childId).val());
                //2改变btn图片<img src='images/sorceFalse.png' id="scoreImg1{{ChildId}}" width='50px'></img>
                for (var index = 1; index <= score; index++) {
                    $("#scoreImg" + index + childId).attr("src", "images/sorceTrue.png");
                }
                if (score < 5) {
                    var minIndex2 = parseInt(score);
                    minIndex2 += 1;
                    for (var index2 = minIndex2; index2 <= 5; index2++) {
                        $("#scoreImg" + index2 + childId).attr("src", "images/sorceFalse.png");
                    }
                }

            }
            function html() {
                Utilities.Redirect("ParentsIntelligenceQuestion.html");
            }

        </script>
