    <script>
        $(document).ready(function () {
            "use strict";
            Utilities.DrawHeader();

            App.init(); // Init layout and core plugins

<body id="bodyonline">

    <header id="drawHeader" class="header navbar navbar-fixed-top" role="banner"></header>
    <div id="box">
        <div id="Mybox"><img src="images/loading.gif" /></div>
    </div>
    <div class="widget invoice">
        <div class="widget-header">
            <div class="pull-left">
                <h2>多元智力题目</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="widget box">
                <div class="widget-header">
                    <h4><i class="icon-reorder"></i> 多元智力题目</h4>
                    <button class="btn btn- btn-primary" id="edit_user_info" onclick="submit()" style="margin:2px;position:relative;left:75%">录入题目</button>
                </div>
                <div class="widget-content">
                    <form class="form-horizontal row-border" action="#">
                        <div class="alert alert-info fade in">
                            <i class="icon-remove close" data-dismiss="alert"></i>
                            您可以在此页面录入多元智力题目……
                        </div>
                        <div class="form-group" style="height:60px">
                            <label class="col-md-2 control-label" style="float:left;right:0%">题目分类: </label>
                            <div class="col-md-10" style="position:relative;">
                                <select id="selectTestQuestion" name="selectTestQuestion"  style="width:17%;position:relative;top:2px;height:30px">
                                    <option value="7">语言言语智力</option>
                                    <option value="1">数理逻辑智力</option>
                                    <option value="2">视觉空间智力</option>
                                    <option value="3">身体动觉智力</option>
                                    <option value="4">音乐节奏智力</option>
                                    <option value="5">人际交往智力</option>
                                    <option value="6">自然观察智力</option>
                                    <option value="8">自知自省智力</option>
                                </select>
                            </div>
                            <div style="float:right;position:relative;right:30%;bottom:27px">
                                <label style="position:relative;right:50%">是否启用
                                    <input type="checkbox" style="position:relative;left:20%" checked="checked" id="OpenQuestionId" name="OpenQuestionId" />
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="float:left;position:relative;left:11%;top:3px">
                                <label style="color:red;float:left;position:relative;right:1%;top:5px">*</label>
                                <label style="position:relative;top:3px">权重：</label>
                                <input  id="inputWeightId" type="text" style="width:55%;position:relative;left:6%;bottom:3px" />
                            </div>
                            <div style="float: right; position: relative; right: 15%; top: 3px">
                                <label style="color:red;float:left;position:relative;right:6%;top:5px">*</label>
                                <label style="position:relative;top:3px;right:5%">序号：</label>
                                <input id="inputIndexId" type="text" style="width:50%;position:relative;bottom:3px" />

                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">评定标准:</label>
                            <textarea id="inputTextNormalId" class="form-control" style="width:60%;position:relative;left:1%" placeholder="请输入评定标准……"></textarea>
                        </div>
                        <div class="form-group">
                            <label style="color:red;float:left;position:relative;left:8%;top:9px">*</label>
                            <label class="col-md-2 control-label">题目内容:</label>
                            <textarea class="form-control" id="inputContentId" rows="5" style="width:60%;position:relative;left:3px" placeholder="请输入题目内容……"></textarea>
                        </div>
                    </form>
                </div>
            </div>
