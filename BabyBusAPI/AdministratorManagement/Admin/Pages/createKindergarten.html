    <![endif]-->
    <!--=== JavaScript ===-->

    <script type="text/javascript" src="assets/js/libs/jquery-1.10.2.min.js"></script>

    <!-- General -->
    <script type="text/javascript" src="assets/js/libs/breakpoints.js"></script>

    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/plugins.js"></script>
    <script type="text/javascript" src="assets/js/plugins.form-components.js"></script>
    <script type="text/javascript" src="assets/js/utilities.js"></script>
    <script type="text/javascript" src="assets/js/userInfo.js"></script>
    <script type="text/javascript" src="assets/js/handlebars-v2.0.0.js"></script>
    <script type="text/javascript" src="assets/js/kindergarten.js"></script>


    <script>
        $(document).ready(function () {
            Utilities.DrawHeader();
            Utilities.GenertFeedback();

        });
        var checkKinName = function () {
            var kinName = $("#kinName").val();
            var city = $("#city").val();
            var ans = true;
            if (kinName == null || kinName.trim() == "") {
                $("#checkInformation").css({ "color": "#FF0000" });
                $("#checkInformation").text("幼儿园名称忘记填写了..");
                ans = false;
            }
            if (city == null || city.trim() == "") {
                $("#checkCityInformation").css({ "color": "#FF0000" });
                $("#checkCityInformation").text("幼儿园地址忘记填写了..");
                ans = false;
            }
            if (!ans) {
                return ans;
            }
            $("#checkInformation").text("");
            $("#checkCityInformation").text("");
            ans = true;
            return ans;
        }
        function _submit() {
            var kinName = $("#kinName").val();
            var city = $("#city").val();
            var description = $("#description").val();
            var isOk = checkKinName();
            if (isOk) {
                Kindergarten.CreateKindergarten(kinName, city, description);
            }
        }
        function goBack() {
            Utilities.Redirect("presidentInfo.html");
        }
    </script>
</head>

<body>

    <!-- Header -->
    <header id="drawHeader" class="header navbar navbar-fixed-top" role="banner"></header>

    <div id="container">
        <div class="col-md-6">
            <div class="widget box" style="position:relative;top:100px;left:50%">
                <div class="widget-header">
                    <h4><i class="icon-reorder"></i> 添加幼儿园信息</h4>
                    <div class="pull-right">
                        <input type="submit" value="保存" class="btn btn- btn-primary" id="create_kindergarten_info" style="margin:2px;" onclick="_submit()" />
                        <input type="submit" value="返回" class="btn btn- btn-primary" id="back" style="margin:2px;" onclick="goBack()" />
                    </div>
                </div>
                <div class="widget-content">
                    <form id="createKindergarten" class="form-horizontal row-border" action="#" method="post">
                        
                        <div class="form-group">
                            <label class="col-md-2 control-label"><nobr><label style="color:red">* </label>幼儿园名称：</nobr></label>
                            <div class="col-md-10">
                                <input id="kinName" name="kinName" type="text" class="form-control" style="width:200px">
                                <label id="checkInformation"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label"><nobr><label style="color:red">* </label>幼儿园地址：</nobr></label>
                            <div class="col-md-10">
                                <input id="city" name="city" type="text" class="form-control" style="width:200px">
                                <label id="checkCityInformation"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label"><nobr>幼儿园描述：</nobr></label>
                            <div class="col-md-10">
                                <textarea id="description" name="Description" rows="4" cols="45">

                                </textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="feedBackIdInfoId" style="position:fixed;bottom:10px;right:0;left:0;">

    </div>
</body>
</html>
